<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <title>trillo &mdash; Your all-in-one booking app</title>
<link rel="icon" href="favicon.png"><link href="./main.a2cc942a8e7e403fde00.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <header class="header">
            <img src="./logo.a140772d6f678f910cab.png" alt="Trillo logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="./sprite.c7cf2348b57b6d75d502.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./sprite.c7cf2348b57b6d75d502.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./sprite.c7cf2348b57b6d75d502.svg#icon-bubbles2"></use>
                    </svg>
                    <span class="user-nav__notification">17</span>
                </div>

                <div class="user-nav__user">
                    <img src="./user.4859315f6d821dde2d1c.jpg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Carlos</span>
                </div>
            </div>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="./sprite.c7cf2348b57b6d75d502.svg#icon-home3"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="./sprite.c7cf2348b57b6d75d502.svg#icon-airplane"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="./sprite.c7cf2348b57b6d75d502.svg#icon-key"></use>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="./sprite.c7cf2348b57b6d75d502.svg#icon-map2"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2017 by trillo. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
    </div>
<script defer src="main.f6530c332d9226da8d77.js"></script></body>
</html>
