<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Trillo logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bubbles2"></use>
                    </svg>
                    <span class="user-nav__notification">17</span>
                </div>

                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Carlos</span>
                </div>
            </div>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home3"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-airplane"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rental</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map2"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2017 by trillo. All rights reserved.
                </div>
            </nav>
            <main class="hotel-view">
                <div class="gallery">
                    <picture class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="Hotel photo 1" class="gallery__photo">
                    </picture>
                    <picture class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="Hotel photo 2" class="gallery__photo">
                    </picture>
                    <picture class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="Hotel photo 3" class="gallery__photo">
                    </picture>
                </div>
                <div class="overview">
                    <h1 class="overview__heading">
                        Hotel las Palmas
                    </h1>
                    <div class="overview__starts">
                        <svg class="overview__icon-starts">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-starts">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-starts">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-starts">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__icon-starts">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                    </div>
                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location"></use>
                        </svg>
                        <button class="btn-inline">Bogota, Colombia</button>
                    </div>
                    <div class="overview__rating">
                        <div class="overview__rating-average">9.4</div>
                        <div class="overview__rating-count">834 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
